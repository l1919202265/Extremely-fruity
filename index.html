<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="/轮播图 js css/swiper-bundle.min.css">
    <title>极果</title>
</head>
<style>
    /* 轮播图样式 */
    .swiper {
        width: 100%;
        height: 300px;
    }
</style>

<body>
    <main>
        <!-- 头部 背景 -->
        <div class="top">
            <div class="center topActive">
                <h2>幻响小贝HiFi2.1音箱</h2>
                <p><span>126人申请</span> <span>￥599</span> <span>20台</span></p>
                <p class="time">申请时间剩余：13天5小时37分钟</p>
                <button class="btn"><a href="#">立即申请</a></button>
            </div>
        </div>
        <section>
            
                <div class="swiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">Slide 1</div>
                        <div class="swiper-slide">Slide 2</div>
                        <div class="swiper-slide">Slide 3</div>
                    </div>
    
                    <!-- 如果需要导航按钮 -->
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                </div>
            
        </section>
    </main>
</body>

</html>
<script src="./js/index.js"></script>
<script src="./轮播图 js css/swiper-bundle.min.js"> </script>
<script>
    var mySwiper = new Swiper('.swiper', {
        direction: 'vertical', // 垂直切换选项
        loop: true, // 循环模式选项

        // 如果需要分页器
        pagination: {
            el: '.swiper-pagination',
        },

        // 如果需要前进后退按钮
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },

        // 如果需要滚动条
        scrollbar: {
            el: '.swiper-scrollbar',
        },
    })        
</script>
